<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi</title>
    <link rel="stylesheet" href="css/six.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="image/BMICLogo.png" alt="bmi">
            <div class="header_input">
                <label for="height">身高 cm</label>
                <input type="text" name="height" id="height" placeholder="請輸入身高">
                <label for="weight">體重 kg</label>
                <input type="text" name="weight" id="weight" placeholder="請輸入體重">
            </div>
            <div class="button"><input type="button" value="看結果"></div>
        </div>
        <div class="content">
            <h2>BMI紀錄</h2>
            <a href='#' id="del">清除資料</a>           
            <ul class="record">                
            </ul>
        </div>
        <div class="footer">
            <img src="image/BMICLogoBlack.png" alt="footerImg">
        </div>
    </div>
    <script src="js/six.js"></script>
</body>
</html>
